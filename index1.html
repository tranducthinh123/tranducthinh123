<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Các số chia hết cho 3 hoặc 7 trong khoảng 1 - 100</h1>
		
		<script type="text/javascript">
			for(var i = 1; i <= 100; i ++) {
				if(i % 3 == 0 || i % 7 == 0) {
					document.write(i + "<br/>");
				}
			}
		</script>
</body>
</html>
